<div class="app-container" fxLayout="row">
    <div *ngIf="templateNo==0" class="without-layout">
        <router-outlet></router-outlet>
    </div>
    <div *ngIf="templateNo==1" class="with-layout">
        <app-layout></app-layout>
        <app-overlays></app-overlays>
        <app-bootstrap-dialogs></app-bootstrap-dialogs>
    </div>
    <div *ngIf="templateNo==2" fxLayout="row" fxLayoutAlign="center center" class="with-loading">
        <div>
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
