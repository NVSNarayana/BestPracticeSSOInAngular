    <button mat-icon-button class="back" (click)="closeOverlay()" *ngIf="args.needBackArrow">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="title" [innerHTML]="args.headerHtml | safeHtml"></div>
  </div>
  <div class="title-bar-banner" [innerHTML]="args.bannerHtml | safeHtml" *ngIf="args.needBanner"></div>

  </div>
  <div class="dynamic-css" [innerHTML]="args.css | safeHtml" *ngIf="args.css"></div>
</div>
